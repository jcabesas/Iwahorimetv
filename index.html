<div class="wrapper">
  <div class="card">
      <p class="coop-name">Iwahori Multi-Purpose Cooperative</p>
    <h1>Are You A METV?</h1>

    <p class="subtitle">
      Enter your full name<br>
      <span>Example: Dela Cruz, Juan Banta</span>
    </p>

    <div class="form">
      <div class="field">
        <label>Last Name</label>
        <input type="text" id="lastname" placeholder="Dela Cruz">
      </div>

      <div class="field">
        <label>First Name</label>
        <input type="text" id="firstname" placeholder="Juan">
      </div>

      <div class="field">
        <label>Middle Name</label>
        <input type="text" id="middlename" placeholder="Banta">
      </div>
    </div>

    <button onclick="checkMETV()">Check Status</button>

    <div id="result"></div>
  </div>
</div>
